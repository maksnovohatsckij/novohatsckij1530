<div ngbDropdown #myDrop="ngbDropdown" class="d-block">
    <button class="btn btn-block btn-outline-primary btn-sm" id="dropdownForm1" ngbDropdownToggle>
        Изменить
    </button>
    <div class="my-2" ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form [formGroup]="form" (ngSubmit)="onChangeItem()" class="px-4 py-3" style="width: max-content;">

            <div class="form-group">
                <input formControlName="name" type="text" class="form-control" placeholder="Название"
                    [ngClass]="{'is-invalid': form.get('name').touched && form.get('name').invalid}" />
            </div>

            <div class="form-group">
                <input formControlName="amount" type="number" class="form-control" placeholder="Кол-во"
                    [ngClass]="{'is-invalid': form.get('amount').touched && form.get('amount').invalid}" />
            </div>

            <div class="form-group">
                <select formControlName="status" class="custom-select"
                    [ngClass]="{'is-invalid': form.get('status').touched && form.get('status').invalid}">
                    <option [ngValue]="true">Куплено</option>
                    <option [ngValue]="false">Не куплено</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit"
                    [ngClass]="{'btn-outline-primary': form.valid, 'btn-outline-danger': !(form.valid)}"
                    class="btn btn-block btn-sm" (click)="myDrop.close()" [disabled]="!form.valid">
                    Изменить
                </button>
            </div>

        </form>
    </div>
</div>
